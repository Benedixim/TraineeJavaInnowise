<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{blocks/head :: head}"></head>
<body>



<main style="margin-left: 4.5rem; ">


    <header th:insert="~{blocks/header :: header}"></header>


    <div class="container col-xxl-8 px-4 py-5" th:each="el : ${user}" style="padding-bottom: 0!important;">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-5" style="padding-bottom: 0!important;">
            <div class="col-10 col-sm-8 col-lg-6">
                <img th:src="${el.getProfilePhotoUrl()}" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="700" height="500" loading="lazy">
            </div>
            <div class="col-lg-6">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3" style="font-weight: 800;" th:text="${el. getFirstName()} + ' ' + ${el.getLastName()}"></h1>

                </div>
                <h6 style="font-weight: 800;" id="mapAddress" th:text="${el.getRole()}"></h6>

            </div>
        </div>
    </div>

    <p></p><p></p>
    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Role</th>
                <th>Photo</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.getFirstName()}"></td>
                <td th:text="${user.getLastName()}"></td>
                <td th:text="${user.getEmail()}"></td>
                <td th:text="${user.getPassword()}"></td>
                <td th:text="${user.getRole()}"></td>
                <td>
                    <img th:src="${user.getProfilePhotoUrl()}" width="100" height="100" alt="User Photo">
                </td>
            </tr>
            </tbody>
        </table>
    </div>


    <div th:insert="~{property/property-add :: add}"></div>

</main>


<div th:insert="~{blocks/footer :: footer}"></div>





</body>
</html>
